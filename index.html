<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">

            <h1>Contact Form</h1>
            <label class="text" for="">Full Name :</label>
            <input class="int" type="text" placeholder="Name" name="" value="" id="" required>

            <br>
            <label class="text" for="">Email Address :</label>
            <input class="int" type="email" placeholder="Email" name="" value="" id=" required">

            <br>
            <label class="text" for="">Password :</label>
            <input class="int" type="password" placeholder="Password" name="" value="" id=" required">

            <br>
            <label class="text" for="">Confirm Password :</label>
            <input class="int" type="password" placeholder="Confirm Password" name="" value="" id=" required">

            <br>
            <label class="text" for="">Date of Birth :</label>
            <input class="int" type="date" placeholder="Date of Birth" name="" value="" id=" required">

            <br>
            <label class="text" for="">Gender :</label>
            <input class="Male" type="radio" name="no" value=""> <span class="mal">Male</span>
            <input class="Male" type="radio" name="no" value=""> <span class="mal">Female</span>

            <br>
            <label class="text" for="">Country :</label>
            <select class="select" name="" id="">
                <option value="">Bangladesh</option>
                <option value="">Egypt</option>
                <option value="">Saudi Arabia</option>
                <option value="">Afganistan</option>
                <option value="">Pakistan</option>
                <option value="">Uzbekistan</option>
                <option value="">Kazakhistan</option>
            </select>

            <br>
            <input class="check" type="checkbox" name="" value="" id="" required> <span class="mal">I Agree With Your <a href="#">Terms & Conditions</a></span>
        </form>
    </div>
</body>
</html>
